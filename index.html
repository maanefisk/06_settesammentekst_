<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylesheet.css">

<body>

<h2>Dynamisk HTML Bygging</h2>
<input id="border-radius" type="range" min="10" max="150" step="10" oninput="showDiv()" />

<input id="sizeslider" type="range" min="300" max="500" step="10" oninput="showdiv()"/>
<br/>
Bordercolor
<select id="bordercolor" onchange="showdiv()">
<option value="none"> </option>
<option value="black solid 2px">Black</option>
<option value="gray dotted 3px">Gray</option>
</select>

<br/>
Fill Color
<select id="colorchooser" onchange="showdiv()">
<option value="pink">Pink</option>
<option value="lemonchiffon">Yellow</option>
<option value="skyblue">Skyblue</option>
</select>
<br/>
<input id="textinput" type="text" oninput="showdiv()" value="Skriv her!"/>


<br/>
<div id="resultat">Her</div>
<div id="resultathtml" style="font-family: Arial, Helvetica, sans-serif;">Her</div>

<script>
var resultatdiv = document.getElementById('resultat');
var resultathtmldiv = document.getElementById('resultathtml');
var sizeslider = document.getElementById('sizeslider');
var textinput = document.getElementById('textinput');
var colorchooser = document.getElementById('colorchooser');
var borderslider = document.getElementById('border-radius');
var bordercolor = document.getElementById('bordercolor')

showdiv();

function showdiv() {

    

    resultatdiv.innerHTML = '<div style="'
    
                + 'background-color: ' + colorchooser.value + ';'
                + 'width: ' + sizeslider.value + 'px;'
                + 'height: ' + sizeslider.value + 'px;'
                + 'border-radius: ' + borderslider.value + 'px;'
                + 'border: ' + bordercolor.value 
                + '">' +
                textinput.value + '</div>';
            resultathtmldiv.innerText = resultatdiv.innerHTML;


}

</script>

</body>

</html>
